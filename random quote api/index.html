<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Random Quote Generator" />
    <title>Random Quote Generator</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/368776010f.js"
      crossorigin="anonymous"
    ></script>

    <!--  google font  start-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <!--  google font  end -->
  </head>
  <body>
    <div id="container">
      <div id="wrapper">
        <div id="quoteBox">
          <span class="quoteWrapper"
            ><i class="fa-solid fa-quote-left"></i
          ></span>
          <p id="quoteText">
            He who experiences the unity of life sees his own Self in all
            beings, and all beings in his own Self, and looks on everything with
            an impartial eye
          </p>
          <span class="quoteWrapper"
            ><i class="fa-solid fa-quote-right"></i
          ></span>
          <p id="author">Budha</p>
        </div>
        <div id="bottomAreal">
          <button id="copy">copy</button>
          <button id="newQuote">new Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
