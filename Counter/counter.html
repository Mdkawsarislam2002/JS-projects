<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Counter</title>
    <!-- custom css  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="mainDiv">
        <h1 id="counter">COUNTER</h1>
        <div id="result">0</div>
        <div class="btn">
          <button class="click" id="btn-decrease">DECREASE</button>
          <button class="click" id="btn-reset">RESET</button>
          <button class="click" id="btn-increase">INCREASE</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
