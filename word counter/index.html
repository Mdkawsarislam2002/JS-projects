<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript word counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">word counter</h1>
      <textarea
        name="massage box"
        id="input"
        maxlength="100"
        placeholder="write your massage "
        cols="40"
        rows="20"
      ></textarea>
    </div>
    <div class="result-area">
      <p class="descriptions btn">
        Number Of Character: <span class="counterResult"> 0 </span>
      </p>
      <p class="descriptions btn">
        Number Of word: <span class="counterResultWord"> 0 </span>
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
