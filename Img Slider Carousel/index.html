<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images Slider Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="container">
        <div class="wrapper">
          <img
            src="./img/img1.jpg"
            alt="img slider"
            class="slider"
            id="firstImg"
          />
          <img src="./img/img2.jpg" alt="img slider" class="slider" />
          <img src="./img/img3.jpg" alt="img slider" class="slider" />
          <img src="./img/img4.jpg" alt="img slider" class="slider" />
          <img src="./img/img5.jpg" alt="img slider" class="slider" />
          <img src="./img/img6.jpg" alt="img slider" class="slider" />
          <img src="./img/img7.jpg" alt="img slider" class="slider" />
          <img src="./img/img8.jpg" alt="img slider" class="slider" />
          <img src="./img/img9.jpg" alt="img slider" class="slider" />
          <img src="./img/img10.jpg" alt="img slider" class="slider" />
        </div>
        <div class="icons">
          <svg
            class="b-icon"
            id="left-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-left-square-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"
            />
          </svg>
          <svg
            id="right-icon"
            class="b-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-right-square-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"
            />
          </svg>
        </div>
      </div>
    </div>
    <script src="./mainl.js"></script>
  </body>
</html>
